{% extends "base.html" %} {% block content %}

<div class="card p-4 shadow" style="max-width: 600px; margin: auto">
  <h3 class="text-center mb-3">Register</h3>

  <form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" class="form-control mb-3" name="user" required />

    <label>Password</label>
    <input type="password" class="form-control mb-3" name="password" required />

    <label>Email</label>
    <input type="email" class="form-control mb-3" name="email" required />

    <label>Enter Role (admin / principal / teacher)</label>
    <input type="text" class="form-control mb-3" name="role" required />

    <label>Select School</label>
    <select name="school" class="form-control mb-3" required>
      <option value="">Select School</option>
      {% for s in schools %}
      <option value="{{ s.id }}">{{ s.sch_name }}</option>
      {% endfor %}
    </select>

    <button class="btn btn-primary w-100" type="submit">Register</button>

    <p class="text-center mt-2">
      Already have an account?
      <a href="/login">Login</a>
    </p>
  </form>
</div>

{% endblock %}
