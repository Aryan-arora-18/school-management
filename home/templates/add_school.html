{% extends "base.html" %} {% block content %}

<div class="card p-4 shadow" style="max-width: 400px; margin: auto">
  <h3 class="text-center mb-3">Add your school</h3>

  {% if error %}
  <p class="text-danger text-center">{{ error }}</p>
  {% endif %}

    

  <form method="POST">
    {% csrf_token %}

     <select name="sch_name" class="form-control mb-3" required>
      <option value="">Select School</option>
      <option value="Allen">Allen</option>
      <option value="Ludlo">Ludlo</option>
      <option value="Pratibha">Pratibha</option>

    </select>

    <label>Address</label>
    <input type="text" class="form-control mb-3" name="address" required />
    
    <label>School ID</label>
    <input type="number" class="form-control mb-3" name="school_id" required />


    
    <button class="btn btn-success w-100" href="students">+ Add</button>
  </form>
</div>


{% endblock %}
